<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prolog коли с правила и GIF</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 120px;
      font-family: monospace;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: 2px solid #007acc;
      padding: 8px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #007acc;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f99;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 30px;
      font-weight: bold;
      color: #004a99;
    }
    .car-container {
      margin-top: 30px;
      min-height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #d0e8ff;
      border-radius: 12px;
      box-shadow: 0 0 10px #a0c4ff;
    }
    .car-gif {
      max-width: 180px;
      border-radius: 12px;
      box-shadow: 0 0 10px #005f99;
    }
  </style>
</head>
<body>
  <h1>Prolog: Коли с различни правила и GIF анимации</h1>

  <p>
    Въведи Prolog заявка като:<br>
    <code>is_sedan(X).</code> или <code>is_electric(X).</code>
  </p>

  <textarea id="prolog-input">
% Примери:
is_sedan(X).
is_big(X).
is_electric(X).
  </textarea><br />
  <button onclick="runProlog()">Изпълни</button>

  <div id="result"></div>
  <div class="car-container" id="car-animation"></div>

  <script src="https://unpkg.com/tau-prolog"></script>
  <script>
    const session = pl.create();

    // Prolog база знания за коли
    const knowledge = `
      car(bmw).
      car(tesla).
      car(porsche).
      car(ferrari).
      car(mustang).
      car(lamborghini).

      sedan(bmw).
      electric(tesla).
      big(mustang).
      fast(ferrari).
      luxury(porsche).
      supercar(lamborghini).

      is_sedan(X) :- sedan(X).
      is_electric(X) :- electric(X).
      is_big(X) :- big(X).
      is_fast(X) :- fast(X).
      is_luxury(X) :- luxury(X).
      is_supercar(X) :- supercar(X).
    `;

    session.consult(knowledge);

    const carAnimations = {
      bmw: '<img src="https://media.giphy.com/media/xUOxeZ7Z9YM8fL4nO0/giphy.gif" class="car-gif" alt="BMW анимация" />',
      lamborghini: '<img src="https://media.giphy.com/media/3o6ZtpxSZbQRRnwCKQ/giphy.gif" class="car-gif" alt="Lamborghini анимация" />',
      ferrari: '<img src="https://media.giphy.com/media/vcQZ1l5xKxF44/giphy.gif" class="car-gif" alt="Ferrari анимация" />',
      tesla: '<img src="https://media.giphy.com/media/h4OGaQwOZLmrq/giphy.gif" class="car-gif" alt="Tesla анимация" />',
      porsche: '<img src="https://media.giphy.com/media/3o7abB06u9bNzA8lu8/giphy.gif" class="car-gif" alt="Porsche анимация" />',
      mustang: '<img src="https://media.giphy.com/media/k0ijJhqrUP4Tq/giphy.gif" class="car-gif" alt="Mustang анимация" />'
    };

    function runProlog() {
      const input = document.getElementById("prolog-input").value;
      const resultDiv = document.getElementById("result");
      const animDiv = document.getElementById("car-animation");

      resultDiv.innerHTML = "";
      animDiv.innerHTML = "";

      session.query(input);
      session.answers(answer => {
        if(answer === false) {
          resultDiv.innerHTML += `<p>Няма повече резултати.</p>`;
          return;
        }
        const str = pl.format_answer(answer);
        if (str === "false.") {
          resultDiv.innerHTML = "<p>Няма резултати за тази заявка.</p>";
          return;
        }
        resultDiv.innerHTML += `<p>${str}</p>`;

        const match = str.match(/X = (\w+)/);
        if (match) {
          const car = match[1].toLowerCase();
          if (carAnimations[car]) {
            animDiv.innerHTML = carAnimations[car];
          } else {
            animDiv.innerHTML = "<p>Няма GIF за тази кола.</p>";
          }
        }
      });
    }
  </script>
</body>
</html>
